

<div class="row">
    <div class="col-sm-4">
      <input #gb type="text" class="form-control text1" placeholder="Global search">
    </div>
  
  </div><br>
  
  <div class="row">
    <div class="col-sm-12">
      <app-card [title]="'Booking Users List'"  [classHeader]="true" [blockClass]="'table-border-style'">
        <div class="table-responsive">
          <p-dataTable #dt [value]="users" [rows]="10" [tableStyle]="{'table-layout':'auto'}" [paginator]="true" [pageLinks]="3" [globalFilter]="gb">
            <p-column *ngIf="dt.isEmpty()" header="No records found"></p-column>
            <p-column header="Sr.No." *ngIf="!dt.isEmpty()" [style]="{width:'15%','text-align':'center'}">
              <ng-template let-i="rowIndex" pTemplate="body">
                {{i+1}}
              </ng-template>
            </p-column>
           
            <p-column field="name" *ngIf="!dt.isEmpty()"header=" User Name" [sortable]="true" [style]="{width:'30%','text-align':'center'}"></p-column>
            <p-column field="email"  *ngIf="!dt.isEmpty()"  header="Email" [style]="{width:'30%','text-align':'center'}" > </p-column>
            <p-column header="Booking History" *ngIf="!dt.isEmpty()" [style]="{'text-align':'center'}">
                <ng-template let-user="rowData" let-i="rowIndex" pTemplate="body">
                  <a class="edit_icon" href="javascript:;" (click)="getBookingDetails(user._id)" title="View Booking History">
                    <button _ngcontent-c11="" class="btn btn-delete btn-primary"[style]="{width:'20%','text-align':'center'}"type="button">
                      <i _ngcontent-c11="" class="fa fa-eye" ></i>
                    </button>
                  </a>&nbsp;
           </ng-template>
           </p-column>
          </p-dataTable>
        </div>
      </app-card>
    </div>
  </div>
