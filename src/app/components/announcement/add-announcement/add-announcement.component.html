<div class="row">
  <div class="col-sm-12">
    <app-card >

      <div class="form-group row">
        <div class="col-sm-12">
          <h6>Title<sup>*</sup></h6>
          <input type="text" class="form-control" name="title" id="title" [(ngModel)]="announcement.title"
            placeholder=" Enter Title">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <h6>Description<sup>*</sup></h6>
          <p-editor [placeholder]="'Enter Description'" name="description" [(ngModel)]="announcement.description"
            [style]="{'height':'320px'}">
            <p-header>
              <span class="ql-formats">
                <select class="ql-size"></select>
                <select class="ql-font"></select>
              </span>

              <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
              </span>

              <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
              </span>

              <span class="ql-formats">
                <select class="ql-align">
                  <option selected></option>
                  <option value="center"></option>
                  <option value="right"></option>
                  <option value="justify"></option>
                </select>
              </span>

              <span class="ql-formats">
                <select class="ql-color" [title]="'Char color'">
                </select>
                <select class="ql-background" [title]="'Bg color'">
                </select>
              </span>
              <span class="ql-formats">
                <button class="ql-link"></button>
                <button class="ql-code-block"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-clean"></button>
              </span>
            </p-header>
          </p-editor>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <h6>Date<sup>*</sup></h6>
          <p-calendar (onSelect)="notifyChangeDate();" [showTime]="false" [monthNavigator]="true" [yearNavigator]="true"
            [(ngModel)]="selectDate" dataType='date' [inputStyle]="{'width':'460px','display': 'inline-block'}"
            [showIcon]="true" placeholder="Select Date" showButtonBar="true" [showOtherMonths]="true" yearRange="{{getyear}} : {{getyear + 50 }}"
            [selectOtherMonths]="true" [minDate]="mindate">
          </p-calendar>
        </div>
      </div>
      <div class="form-group row">
        <div style="padding-left: 15px;"class="col-md-12">
          <h6 title="Images">Image</h6>
          <label class="fileContainer" >
            <input type="file" title="Upload New Images" [(ngModel)]="Image" (change)="onSelectFile($event)" accept="image/*"/>
         </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" title="Save" (click)="submit()" class="btn btn-primary btn-right"
          >Save</button>
          <button type="button" title="Cancel" (click)="cancel()" class="btn btn-danger btn-right">Cancel</button>
        </div>
      </div>
    </app-card>
  </div>
</div>
