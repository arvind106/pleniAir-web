   <div class="row">
    <div class="col-sm-12">
        <span *ngIf="is_load">
      <app-card >
        <div class="form-group row">
          <div class="col-sm-12">
            <h6>Title</h6>
            <input type="text" class="form-control" name="title" [disabled]="routeMode" [(ngModel)]="pop.title" 
                  readonly  id="title" >
  
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <h6>Location</h6>
            <input type="text" class="form-control" name="location" [disabled]="routeMode" [(ngModel)]="pop.address"  id="location"
               readonly   >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <h6>Description</h6>
            <input type="text" class="form-control" name="description" [disabled]="routeMode" [(ngModel)]="pop.description"  id="description"
               readonly   >
          </div></div>
          <div class="form-group row">
              <div class="col-md-12">
                <h6>Image</h6>
              </div>
              <div class="col-md-12" >
                  <ul *ngIf="pop.photo!= ''" style="display:inline-block">
              
                      <li> <img *ngFor="let photo of pop.photo"  src="{{photoApiEndPoint+photo.image}}" width="70px" height="70px" style="margin: 2px" >&nbsp;&nbsp;</li>
                     </ul> 
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <h6>Painting</h6>
              </div>
              <div class="col-md-12" >
                  <ul *ngIf="pop.painting!= ''" style="display:inline-block">
              
                      <li> <img *ngFor="let photo of pop.painting"  src="{{photoApiEndPoint+photo.image}}" width="70px" height="70px" style="margin: 2px" >&nbsp;&nbsp;</li>
                     </ul> 
              </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                  <h6>Navigation Tips</h6>
                  <input type="text" class="form-control" name="tips" [disabled]="routeMode" [(ngModel)]="pop.navigationTips"  id="tips"
                      readonly  >
                </div></div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <h6>Accessibility</h6>
                      <input type="text" class="form-control" name="accessbility" [disabled]="routeMode" [(ngModel)]="pop.accessibility"  id="accessbility"
                          readonly  >
                    </div></div>
                    <div class="form-group row">
                        <div class="col-md-12">
                          <h6>Best Time for Painting</h6>
                          <input type="text" class="form-control" name="time" [disabled]="routeMode" [(ngModel)]="pop.hourForPainting"  id="time"
                              readonly  >
                        </div></div>
        <div class="form-group row" *ngIf="!routeMode" >
          <div class="col-sm-12">
             <button type="button" title="cancel" class="btn btn-danger btn-right" (click)="Cancle()">Cancel</button>
  
          </div>
        </div>
      </app-card>
      </span>
    </div>
  </div>
