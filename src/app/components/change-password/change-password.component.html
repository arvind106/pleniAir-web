<div class="row">
    <div class="col-sm-12">
        <app-card>
          
<form [formGroup]="pwd" (ngSubmit)="onSubmit(pwd.value)">
  <div class="form-group">
  <label for="OldPassword">Old Password <sup>*</sup></label>
  <input 
    type="password" 
    id="OldPassword" 
    class="form-control" placeholder="Old Password"
    formControlName="old_pwd" [ngClass]="{ 'is-invalid': submitted && f.old_pwd.errors }" >    
    
</div>
<div class="form-group">
  <label for="NewPassword">New Password <sup>*</sup></label>
  <input 
    type="password" 
    id="NewPassword" 
    class="form-control" placeholder="New Password"
    formControlName="new_pwd" [ngClass]="{ 'is-invalid': submitted && f.new_pwd.errors }" > 
    
</div>
<div class="form-group">
  <label for="confirmPassword">Confirm Password <sup>*</sup></label>
  <input 
    type="password" 
    class="form-control" 
    id="confirmPassword" placeholder="Confirm Password"
    formControlName="confrim_pwd" [ngClass]="{ 'is-invalid': submitted && f.confrim_pwd.errors }" >
    
  </div>


<button type="submit" title ="Submit" class="btn btn-primary btn-right ">Change password</button>
<button type="button" title="Cancel" class="btn btn-primary btn-right btn-danger" (click)="Cancel()">Cancel</button>
</form>
</app-card>
</div>
</div>
