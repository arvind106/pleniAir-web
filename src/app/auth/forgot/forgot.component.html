<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <p-growl ></p-growl>
 
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <!-- <img src="assets/images/auth/logo.png" alt="logo.png"> -->
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Forgot Password</h3>

                </div>
              </div>
              <!-- <p class="text-inverse b-b-default text-right">Back to <a [routerLink]="['/auth/login']">Login.</a></p> -->
              <div class="input-group">

                <input type="email" class="form-control" [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="forgotData.email" placeholder="Your Email Address">
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                  <div class="col-sm-6 col-xs-12">
                      <div class="checkbox-fade fade-in-primary">
                  
                      </div>
                    </div>
    
                <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/login']" class="text-right f-w-600 text-inverse"> Sign In?</a>
                </div>
              </div><br>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" (click)="forgotPassword()"
                    class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Forget Password</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</section>
