<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- starts -->
  <!-- <p-growl [(value)]="msgs"></p-growl> -->
  <p-growl></p-growl>
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <!-- <img src="assets/images/logo.png" alt="logo.png" style="width:100px;"> -->
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-4">
                  <h3 class="text-center txt-primary">Sign In</h3>
                </div>
                <div class="col-md-8">
                 
                </div>
              </div>
           
              <p class="text-inverse b-b-default text-left p-b-5"></p>
              <div class="input-group">
                <input type="email" class="form-control" [pattern]="emailPattern" [ngModelOptions]="{standalone: true}" [(ngModel)]="loginData.email" id="email"
                  placeholder="Email">
                
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="loginData.password" id="password" placeholder="Password">
              
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                  <div class="col-sm-6 col-xs-12">
                      <div class="checkbox-fade fade-in-primary">
                  
                      </div>
                    </div>
    
                <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Password?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" (click)="doLogin()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
